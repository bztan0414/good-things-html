<body>

    <script>
        let printerPort, printerWriter;

        async function connectPrinter() {

            const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

            if (!isMobile) {

                try {

                // ğŸš€ **æ‰‹æœºç«¯ - æ£€æµ‹ Android æˆ– iOS**
                if (/Android/i.test(navigator.userAgent)) {

                        const device = await navigator.bluetooth.requestDevice({
                            acceptAllDevices: true,

                        return;

                    }

                    try {

                        const device = await navigator.usb.requestDevice({ filters: [] }); // è¿™é‡Œå¯ä»¥åŠ  `vendorId`
                        await device.open();

                } else {

                    alert("âŒ iOS è®¾å¤‡ä¸æ”¯æŒç›´æ¥è¿æ¥æ‰“å°æœºï¼è¯·ä½¿ç”¨æœåŠ¡å™¨æ‰“å°æˆ– AirPrintã€‚");
                }

        async function disconnectPrinter() {
            if (!printerPort) return;
            await printerWriter.releaseLock();
            await printerPort.close();
            printerPort = printerWriter = null;

        function updatePreview() {
            let text = document.getElementById("textToPrint").value;
            let fontSize = document.getElementById("fontSize").value;
            let align = document.getElementById("align").value;
            let preview = document.getElementById("preview");

            let images = [...preview.querySelectorAll(".resizable")]; // è·å–æ‰€æœ‰å›¾ç‰‡
            let formattedText = text.replace(/\n/g, "<br>"); // æ¢è¡Œç¬¦æ›¿æ¢ä¸º <br>

            preview.innerHTML = `<p style="font-size:${fontSize}; text-align:${align}; margin: 0; pointer-events: none;">${formattedText}</p>`;

            images.forEach(img => preview.appendChild(img)); // é‡æ–°åŠ å…¥å›¾ç‰‡
        }



        function previewFile() {
            let files = document.getElementById("fileInput").files;
            if (!files.length) return;

            for (let file of files) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    let container = document.createElement("div");
                    container.classList.add("resizable");

                    let img = document.createElement("img");
                    img.src = e.target.result;
                    img.style.width = "150px"; // é»˜è®¤å®½åº¦
                    img.style.height = "auto";

                    let resizer = document.createElement("div");
                    resizer.classList.add("resizer");

                    container.appendChild(img);
                    container.appendChild(resizer);
                    document.getElementById("preview").appendChild(container);

                    img.addEventListener("click", function () {
                        toggleImageSelection(container);
                    });

                    makeResizable(container, img, resizer);
                };
                reader.readAsDataURL(file);
            }

            // è§£å†³ä¸Šä¼ ç›¸åŒæ–‡ä»¶æ— ååº”çš„é—®é¢˜
            document.getElementById("fileInput").value = "";
        }

        function toggleImageSelection(container) {
            if (container.classList.contains("selected")) {
                // å¦‚æœå·²é€‰ä¸­ï¼Œå†æ¬¡ç‚¹å‡»å–æ¶ˆé€‰ä¸­
                container.classList.remove("selected");
            } else {
                // å…ˆå–æ¶ˆå…¶ä»–æ‰€æœ‰å›¾ç‰‡çš„é€‰ä¸­çŠ¶æ€
                document.querySelectorAll(".resizable").forEach(imgContainer => {
                    imgContainer.classList.remove("selected");
                });
                // é€‰ä¸­å½“å‰å›¾ç‰‡
                container.classList.add("selected");
            }
        }

        function makeResizable(container, img, resizer) {
            let isResizing = false;

            resizer.addEventListener("mousedown", function (e) {
                e.preventDefault();
                isResizing = true;

                let startX = e.clientX;
                let startWidth = img.offsetWidth;

                function mouseMoveHandler(e) {
                    if (!isResizing) return;
                    let newWidth = startWidth + (e.clientX - startX);
                    img.style.width = newWidth + "px";
                }

                function mouseUpHandler() {
                    isResizing = false;
                    document.removeEventListener("mousemove", mouseMoveHandler);
                    document.removeEventListener("mouseup", mouseUpHandler);
                }

                document.addEventListener("mousemove", mouseMoveHandler);
                document.addEventListener("mouseup", mouseUpHandler);
            });
        }

        async function sendCommand(data) {
                    if (!printerWriter) return alert("è¯·å…ˆè¿æ¥æ‰“å°æœºï¼");
                    await printerWriter.write(new Uint8Array(data));
                }

                async function printContent() {
            const preview = document.getElementById("preview");

            // ä½¿ç”¨ html2canvas å°† preview è½¬æ¢ä¸ºå›¾ç‰‡
            html2canvas(preview, {
                scale: 2, // æé«˜åˆ†è¾¨ç‡
                useCORS: true, // å…è®¸è·¨åŸŸèµ„æº
            }).then(canvas => {
                // è·å– canvas çš„å›¾åƒæ•°æ®
                const imgData = canvas.toDataURL("image/jpeg", 0.9); // è´¨é‡ä¸º 90%

                // åˆ›å»º img å…ƒç´ å¹¶åŠ è½½å›¾ç‰‡æ•°æ®
                const img = new Image();
                img.src = imgData;

                // ç­‰å¾…å›¾ç‰‡åŠ è½½å®Œæˆåæ‰“å°
                img.onload = async function() {
                    try {
                        let printCanvas = document.createElement("canvas");
                        let ctx = printCanvas.getContext("2d");

                        // è®¾ç½®æ‰“å°æœºå®½åº¦ï¼ˆé€‚é… 58mm æ‰“å°æœºï¼Œæˆ–ä½ éœ€è¦çš„æ‰“å°æœºè§„æ ¼ï¼‰
                        printCanvas.width = 384;
                        printCanvas.height = (img.height / img.width) * 384;
                        ctx.drawImage(img, 0, 0, printCanvas.width, printCanvas.height);

                        let imageData = ctx.getImageData(0, 0, printCanvas.width, printCanvas.height);
                        let data = imageData.data;
                        let grayscale = [];

                        // è½¬æ¢ä¸ºé»‘ç™½å›¾åƒ
                        for (let i = 0; i < data.length; i += 4) {
                            let r = data[i];       // çº¢è‰²
                            let g = data[i + 1];   // ç»¿è‰²
                            let b = data[i + 2];   // è“è‰²

                            // è®¡ç®—åƒç´ çš„å¹³å‡äº®åº¦
                            let brightness = (r + g + b) / 3;

                            // ä½¿ç”¨é˜ˆå€¼åˆ¤æ–­æ˜¯é»‘è‰²è¿˜æ˜¯ç™½è‰²
                            grayscale.push(brightness < 128 ? 0 : 1);  // 128 æ˜¯é˜ˆå€¼ï¼Œäº®åº¦ä½äºè¯¥å€¼ä¸ºé»‘è‰²ï¼Œå¦åˆ™ä¸ºç™½è‰²
                        }



                        // æ¯è¡Œå­—èŠ‚æ•°
                        let bytesPerRow = Math.ceil(printCanvas.width / 8);
                        let imageBytes = [];

                        for (let y = 0; y < printCanvas.height; y++) {
                            let row = [];
                            for (let x = 0; x < printCanvas.width; x += 8) {
                                let byte = 0;
                                for (let bit = 0; bit < 8; bit++) {
                                    let pixelIndex = y * printCanvas.width + x + bit;
                                    if (grayscale[pixelIndex] === 0) {
                                        byte |= (1 << (7 - bit));
                                    }
                                }
                                row.push(byte);
                            }
                            imageBytes.push(...row);
                        }

                        // å‘é€æ‰“å°å‘½ä»¤ï¼ˆé€‚ç”¨äºçƒ­æ•æ‰“å°æœºç­‰ï¼‰
                        await sendCommand([0x1D, 0x76, 0x30, 0, bytesPerRow & 0xFF, (bytesPerRow >> 8) & 0xFF, printCanvas.height & 0xFF, (printCanvas.height >> 8) & 0xFF]);
                        await sendCommand(imageBytes);

                        // èµ°çº¸
                        await sendCommand([0x1B, 0x64, 3]); // 3 æ˜¯èµ°çº¸é•¿åº¦ï¼Œå¯ä»¥æ ¹æ®éœ€è¦è°ƒæ•´

                    } catch (error) {
                        alert("æ‰“å°å›¾ç‰‡å¤±è´¥: " + error.message);
                    }
                };

                // å¦‚æœå›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œæ‰“å°é”™è¯¯
                img.onerror = function() {
                    alert("å›¾ç‰‡åŠ è½½å¤±è´¥");
                };
            }).catch(error => {
                alert("è½¬æ¢ä¸ºå›¾ç‰‡å¤±è´¥: " + error.message);
            });
        }





        async function pushPaper() {

        function exportAsJPG() {
        const preview = document.getElementById("preview");
        
        html2canvas(preview, {

            backgroundColor: "#ffffff", // ä½¿ç”¨ç™½è‰²èƒŒæ™¯è€Œéé€æ˜èƒŒæ™¯ï¼Œé˜²æ­¢å‡ºç°é»‘è¾¹
            useCORS: true, // å…è®¸è·¨åŸŸèµ„æº
        }).then(canvas => {
